<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Weight Search & Rego Calculator</title>
</head>
<body>
    <h1>Car Weight Search & Rego Price Calculator</h1>
    <form id="carForm">
        <label for="make">Car Make:</label>
        <input type="text" id="make" required>
        <label for="model">Car Model:</label>
        <input type="text" id="model" required>
        <button type="submit">Find Weight and Calculate Rego</button>
    </form>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
