<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Weight Search & Rego Calculator</title>
</head>
<body>
    <h1>Car Weight Search & Rego Price Calculator</h1>
    <form id="carForm">
        <label for="make">Car Make:</label>
        <input type="text" id="make" required>
        
        <label for="model">Car Model:</label>
        <input type="text" id="model" required>
        
        <label for="year">Car Year:</label>
        <input type="number" id="year" min="1900" max="2024" required>
        
        <div id="manualWeightDiv" style="display: none;">
            <label for="manualWeight">Enter Vehicle Weight (kg):</label>
            <input type="number" id="manualWeight" min="0">
        </div>
        
        <button type="submit">Find Weight and Calculate Rego</button>
    </form>
    
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
